<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Base Presentaion</title>
    <link rel="stylesheet" href="./css/base.css">
  </head>
  <body>
    <div id="contents">
      <div class="slide">
        <div class="title">First Page</div>
        <div class="content">
          <p>Put → move next slide</p>
        </div>
      </div>
      <div class="slide">
        <div class="title">Can controll socket</div>
        <p>If you up node server, you can move slide by controller</p>
      </div>
      <div class="slide">
        <div class="title">Realtime Question</div>
        <h3>Question 1: 酢豚のパイナップルは許せる派？</h3>
        <div class="question">
          <p><button value="true" data-answer="true" id="q1-true">許せる</button></p>
          <p><button value="false" data-answer="true" id="q1-false">許せない</button></p>
        </div>
        <div class="result">
          <div>許せる: <span id="result-1-true">0</span>人</div>
          <div>許せない: <span id="result-1-false">0</span>人</div>
        </div>
      </div>
      <div class="slide">bbbb</div>
      <div class="slide">bbbb</div>

      <div class="progress">
        <span id="progress-bar"></span>
      </div>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/base.js" type="text/javascript"></script>
    <script src="./js/slide.js" type="text/javascript"></script>
  </body>
</html>
